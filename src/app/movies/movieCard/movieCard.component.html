<div class="card movieCard">

    <img class="card-img-top movieImage" [src]="movie.imageURL || defaultImage" alt="Movie Image">

    <div class="card-body">
        <h4 class="card-title">{{ movie.title || 'MOVIE NAME'}}</h4>
        <!-- <span class="badge badge-pill badge-primary" name="badge" *ngFor="let i of movie.genre">
            {{ i.controls.badge.value.toUpperCase() }}
        </span> -->
        <!-- <h6 class="card-subtitle mb-2 text-muted">{{ movie.genre }}</h6> -->
        <p class="card-text">
            {{ movie.description || 'MOVIE DESCRIPTION'}}
        </p>
        <div *ngIf="displayButtons">
            <button 
                (click)='editCard()'

                class="btn btn-success btn-block customButton"
                [routerLink]="['/movies/edit', movie.id]">
                EDIT
            </button>
           

        </div>
