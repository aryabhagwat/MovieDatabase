<div class="my-container">
    <div class="container ">
        <div class="row">
            <div class="col">
                <div class="row mainPage align-items-center ">
                    <div class="col-md-7 background">
                        <div class="d-flex">
                            <h1 class="left-header">SAVE ALL YOUR <span><u><i>IMPORTANT</i></u></span> MOVIES IN ONE PLACE</h1>
                        </div>
                        <div class="d-flex left-body">
                            Keep track of all the movies you want to watch.
                        </div>
                        <div>
                        </div>
                    </div>
                    <div class="col-md-5 background2">
                        <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="email">EMAIL</label>
                                    <input type="email" class="form-control" name="email" formControlName="email">
                                    <p class="error" *ngIf="this.mainForm.controls.email.invalid">{{ errorEmail }}</p>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" class="form-control" name="password" formControlName="password">
                                    <p class="error" *ngIf="this.mainForm.controls.password.invalid">{{ errorPassword }}</p>

                                </div>
                            </div>
                            <div class="row justify-content-end spacer">
                                <div class="col">
                                    <button class="btn btn-primary btn-block customButton" type="submit">LOGIN</button>
                                
                                    <hr>
                                    <button 
                                        class="btn btn-primary btn-block customButton2" 
                                        type="button" 
                                        [routerLink]="'/signup'">SIGNUP</button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</div>
